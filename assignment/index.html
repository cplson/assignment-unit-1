<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    <header>
        <h1>James Jacobsen</h1>
    </header>
    <!-- Inside the header, add an <h1> element containing your name -->

    <!-- Include an image -->
    <img src="cute-doggo.jpeg" alt="Cute Doggo">

    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>I like bowling</li>
        <li>I love animals, except insects</li>
        <li>I like to watch Critical Role in my freetime</li>
    </ul>

    <!-- Create a footer element -->
    <footer>
        <p>"You can't stop, drop, and open up shop alone" -Seth Rogan on DMX and the Rough Riders</p>
    </footer>

    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
