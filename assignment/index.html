<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <!-- Create a header element  -->
    <div class="page-container">
        
        <header>
            <h1>James Jacobsen</h1>
        </header>
        <div class="content-wrap">
        
        <!-- Inside the header, add an <h1> element containing your name -->

            <!-- Create an unordered list with 3 list items of fun facts about you -->
            <ul>
                <li>I like bowling</li>
                <li>I love animals, except insects</li>
                <li>I like to watch Critical Role in my freetime</li>
            </ul>

            <!-- Include an image -->
            <img src="cute-doggo.jpeg" alt="Cute Doggo">
        </div>
        <!-- Create a footer element -->
        
        <footer>
            <p>"You can't stop, drop, and open up shop alone" -Seth Rogan on DMX and the <a href="https://github.com/cplson" target="_blank">Rough Riders</a></p>
        </footer>
        
        
    </div>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
